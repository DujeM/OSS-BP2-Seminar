<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP2 - Seminarski Rad</title>
    <script src="./db.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>BP2 - Seminarski Rad</h1>
    <form id="myForm" class="form-wrapper">
      <div class="flex-col">
        <label for="select-example">Examples</label>
        <select class="form-input" id="select-example" onchange="loadExample(this.value)">
          <option value="-1">Empty</option>
        </select>
      </div>
      <div class="flex-col">
        <label for="relation">Relation</label>
        <input class="form-input" type="text" name="relation" id="relation">
      </div>
      <div id="dependencies" class="flex-col"></div>
      <div class="flex-row">
        <button type="button" id="fo-button" class="form-btn" onclick="addEmptyDependency()">Add FD</button>
        <button type="button" id="key-button" class="form-btn" onclick="findPrimaryKeys()" >Primary key</button>
        <button type="button" id="nf-button" class="form-btn" onclick="calculateNormalForms()" >Check NF</button>
        <button type="button" id="decompose-nf-button" class="form-btn" onclick="decomposeThirdNf()" >Decompose 3NF</button>
        <button type="button" id="decompose-nf-button" class="form-btn" onclick="decomposeBcnf()" >Decompose BCNF</button>
      </div>
      <div id="result" class="flex-col"></div>
  </form>
</body>
</html>
